<!-- <h1>Welcome to task manager </h1> -->
<div class="card-outer">
<div class="card" style="width: 18rem;">
  <div class="card-body" [formGroup]="taskForm">
    <h5 class="card-title">Add task</h5>
    <div class="input-group input-group-sm mb-3">
        <input type="text" class="form-control" formControlName="name" placeholder="Task title">
    </div>
    <div class="input-group">
        <textarea class="form-control" formControlName="description" placeholder="Task description"></textarea>
    </div>
    <div class="dropdown">
      <select class="form-select" formControlName="status">
          <option value="" disabled selected>Select an option</option>
          <option value="new">New</option>
          <option value="inprogress">In Progress</option>
          <option value="completed">Completed</option>
      </select>
  </div>
    <button class="btn btn-primary" (click)="submitForm()">Submit</button>
</div>

</div>
</div>
<div style="height: 60vh;width: 100vw;display: flex;flex-direction: row;justify-content: space-around;">
<div class="new task">
  <h1 class="active">New</h1>
  <div class="row">
    <div class="list-group" id="list-tab" role="tablist">
      <div *ngFor="let item of task">
        <div *ngIf="item.status=='new'" class="d-flex justify-content-between align-items-center">
          <a  class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list" role="tab" aria-controls="home">{{item.name}}</a>
          <div class="dropdown">
            <select class="form-select textcl" [(ngModel)]="item.status" (ngModelChange)="onStatusChange(item)">
              <option value="inprogress">In Progress</option>
              <option value="completed">Completed</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
<div class="inprogress task">
  <h1 class="active">In Progress</h1>
    <div class="row">
    <div class="list-group" id="list-tab" role="tablist">
      <div *ngFor="let item of task">
        <div *ngIf="item.status=='inprogress'" class="d-flex justify-content-between align-items-center">
          <a class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list" role="tab" aria-controls="home">{{item.name}}</a>
          <div class="dropdown">
            <select class="form-select textcl" [(ngModel)]="item.status" (ngModelChange)="onStatusChange(item)">
              <option value="new">New</option>
              <option value="completed">Completed</option>
            </select>
          </div>
        </div>
        </div>
      </div>
    </div>
</div>
<div class="completed task">
  <h1 class="active">Completed</h1>
    <div class="row">
    <div class="list-group" id="list-tab" role="tablist">
      <div *ngFor="let item of task">
        <div *ngIf="item.status=='completed'" class="d-flex justify-content-between align-items-center">
          <a class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list" role="tab" aria-controls="home">{{item.name}}</a>
          <div class="dropdown">
            <select class="form-select textcl" [(ngModel)]="item.status" (ngModelChange)="onStatusChange(item)">
              <option value="new">New</option>
              <option value="inprogress">In Progress</option>
            </select>
          </div>
        </div>
        </div>
      </div>
    </div>
</div>
</div>
